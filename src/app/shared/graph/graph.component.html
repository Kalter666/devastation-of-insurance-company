<ngx-charts-line-chart
[results]="multi"
[xAxis]="showXAxis"
[yAxis]="showYAxis"
[legend]="showLegend"
[scheme]="colorScheme"
[showXAxisLabel]="showXAxisLabel"
[showYAxisLabel]="showYAxisLabel"
[xAxisLabel]="'GRAPH.xAxisLabel' | translate"
[yAxisLabel]="'GRAPH.yAxisLabel' | translate"></ngx-charts-line-chart>
