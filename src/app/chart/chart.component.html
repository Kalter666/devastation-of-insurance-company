<ngx-charts-line-chart
[view]="view"
[results]="multy"
[xAxis]="showXAxis"
[yAxis]="showYAxis"
[legend]="showLegend"
[scheme]="colorScheme"
[showXAxisLabel]="showXAxisLabel"
[showYAxisLabel]="showYAxisLabel"
[xAxisLabel]="xAxisLabel"
[yAxisLabel]="yAxisLabel"
(select)="onSelect($event)"></ngx-charts-line-chart>
